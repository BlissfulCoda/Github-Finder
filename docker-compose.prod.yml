version: "3.8"

services:
  nginx:
    container_name: nginx_reverse_proxy
    restart: always
    build:
      dockerfile: Dockerfile
      target: production
      context: ./nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - mern-app
    depends_on:
      - api
      - client

  client:
    image: frontend
    container_name: client
    build:
      target: production
    ports:
      - "3000:3000"
    networks:
      - mern-app
    depends_on:
      - api

  api:
    image: backend
    container_name: api
    build:
      context: ./server
      target: production
    restart: unless-stopped
    networks:
      - mern-app
    depends_on:
      - mongo
      - redis
    ports:
      - "8000:8000"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    command: node build/server.js

  mongo:
    image: mongo
    container_name: mongo-db
    restart: always
    ports:
      - "27017:27017"
    networks:
      - mern-app
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    volumes:
      - mongo-db:/data/db

  redis:
    container_name: redis
    restart: unless-stopped
    image: "redis"
    command: redis-server
    networks:
      - mern-app
    ports:
      - "6379:6379"
    expose:
      - 6379

networks:
  mern-app:
    driver: bridge

volumes:
  mongo-db:
    name: mongo-data
  data:
    name: frontend-data
